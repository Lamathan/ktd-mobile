<ion-header>
  <ion-navbar>
    <ion-title>
      UsersPage
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-card *ngFor="let i of listname">
      {{i.username}}  {{i.points}}
    </ion-card>
  </ion-list>


</ion-content>
