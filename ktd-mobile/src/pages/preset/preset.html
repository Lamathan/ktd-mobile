<ion-header>

  <ion-navbar>
    <ion-title>Session settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form class="preset" [formGroup]="presetForm" (ngSubmit)="presetForm.valid && sendForm()" novalidate>
    <ion-item>
      <ion-label floating>
        Party Name
      </ion-label>
      <ion-input formControlName="session_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label left="true">
        Duration: {{ session_length }} min
      </ion-label>
      <ion-range min="20" max="1000" [(ngModel)]="session_length" formControlName="session_length">
        <ion-label range-left>20</ion-label>
        <ion-label range-right>1000</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label left="true">
        Max votes: {{ max_votes }}
      </ion-label>
      <ion-range min="1" max="20" [(ngModel)]="max_votes" formControlName="max_votes">
        <ion-label range-left>1</ion-label>
        <ion-label range-right>20</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label left="true">
        Max people: {{ nbPeople }}
      </ion-label>
      <ion-range value="20" min="2" max="1000" [(ngModel)]="nbPeople" formControlName="nb_people">
        <ion-label range-left>2</ion-label>
        <ion-label range-right>1000</ion-label>
      </ion-range>
    </ion-item>

    <ion-footer align-title="left" class="bar-assertive">
      <button ion-button type="submit" block>Launch Party!!
      </button>
      <button (click)="goService()">Go to Service</button>
    </ion-footer>
  </form>
</ion-content>
