<ion-header>
  <ion-navbar>
    <ion-title>
      Kill The Dj
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <button ion-button block (click)="goUsers()">Users</button>

  <div class="current_song">
    Mickael Jackson - Blablabl
  </div>
  <ion-scroll scrollY="true">
    <ion-list class="list-songs">
      <button ion-item *ngFor="let i of songs" (click)="upvote(i.uri)">
        <div class="conteneur">
          <div class="element" id="title" [attr.maxlength]="4">{{i.title}}</div>
          <div class="element" id="artist">{{i.artist}}</div>
          <!--<div class="element">{{i.length}}</div>-->
          <div class="element" id="vote">{{i.votes}}</div>
          <ion-icon name="arrow-round-up" id="icon"></ion-icon>
        </div>
      </button>
    </ion-list>
  </ion-scroll>
</ion-content>
<ion-footer align-title="left" class="bar-assertive">
  <button ion-button block (click)="goAdd()" class="boutonAdd"><ion-icon name="add"></ion-icon></button>
</ion-footer>
