<ion-header>
  <ion-navbar>
    <ion-title>
      MenuPage
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <p *ngFor="let i of songsSelected">
      {{i.name}} , {{i.length}},
    </p>
  </ion-list>

  Bonjour {{username}}


  <button (click)="goAdd()">Go to Add</button>
  <button (click)="goUsers(username)">Go to Users</button>

  <button (click)="displaySongs()">Display songs</button>
</ion-content>
