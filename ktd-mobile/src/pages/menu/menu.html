<ion-header>
  <ion-navbar>
    <ion-title>
      Kill The Dj
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <button ion-button block (click)="goUsers()">Users</button>

  <div class="current_song" *ngIf="current_song">
    {{current_song.artists[0].name}} - {{current_song.name}}
  </div>
  <div class="current_song">
    Remaining votes: {{votes}}
  </div>
  <ion-scroll scrollY="true">
    <ion-list *ngFor="let i of songs" class="list-songs">
        <div class="conteneur">
          <div class="element" id="title" [attr.maxlength]="4">{{i.title}}</div>
          <div class="element" id="artist">{{i.artist}}</div>
          <!--<div class="element">{{i.length}}</div>-->
          <div class="element" id="vote">{{i.votes}}</div>
          <button *ngIf="votes > 0" class="element" id="button" ion-button icon-only (click)="upvote(i.uri)">
            <ion-icon name="arrow-round-up"></ion-icon>
          </button>
        </div>
    </ion-list>
  </ion-scroll>
</ion-content>
<ion-footer align-title="left" class="bar-assertive">
  <button ion-button block (click)="goAdd()" class="boutonAdd"><ion-icon name="add"></ion-icon></button>
</ion-footer>
