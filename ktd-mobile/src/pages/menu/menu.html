<ion-header>
  <ion-navbar>
    <ion-title>
      MenuPage
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-card>
      Title, Artist, Length, Vote
    </ion-card>
    <button ion-item *ngFor="let i of songs" (click)="upvote()">
      {{i.title}} , {{i.artist}}, {{i.length}}, {{i.votes}}
    </button>
  </ion-list>

  Bonjour {{username}}


  <button (click)="goAdd()">Go to Add</button>
  <button (click)="goUsers(username)">Go to Users</button>

</ion-content>
