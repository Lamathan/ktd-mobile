
<ion-header>

  <ion-navbar>
    <ion-title>Add a Song</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar
    [(ngModel)]="blank"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="search($event)">
  </ion-searchbar>

  <ion-list *ngFor="let i of songs" >
    <div class="conteneur">
      <div class="element" id="title">{{i.title}}</div>
      <div class="element" id="artist">{{i.artist}}</div>
      <!--<div class="element">{{i.length}}</div>-->
      <button class="element" id="button" ion-button icon-only (click)="(i.present=true) && submit(i.uri)" *ngIf="!(i.present)">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </div>
  </ion-list>
</ion-content>
