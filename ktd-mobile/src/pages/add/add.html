
<ion-header>

  <ion-navbar>
    <ion-title>AddPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <p *ngFor="let i of answer">
      {{i.name}} , {{i.length}}
    </p>
  </ion-list>

  <div style="background-color:powderblue;">:
    {{answer}}
  </div>

  <button (click)="submit()">Submit</button>

</ion-content>
